name: Run Tests

on:
  push:
    branches: [ main ]
  # Trigger the workflow on any pull request
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - uses: ./.github/actions/build

      - name: Run Tests
        run: dotnet run -c Release --no-build --project ./tests/MonoDetour.UnitTests/
